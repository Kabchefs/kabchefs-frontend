              </div>

                <input type="text" class="form-control" name="password" id="password" placeholder="Password" pattern=".{6,}" style="border-top: 0px; border-right: 0px; border-left: 0px;"required>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-dark" value="login_submit" style="padding-left: 15%; padding-right: 15%;"><i class="fa fa-user-circle "></i> Login</button>
